<!DOCTYPE html>
<html lang = "zh-TW">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>jimlin2004's blog</title>
        <link rel = "icon" href = "../img/favicon.png">
        <link rel = "stylesheet" href = "../css/base.css">
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel = "stylesheet" href = "../css/header.css">
        <link rel = "stylesheet" href = "../css/side_menu.css">
        <link rel = "stylesheet" href = "css/style.css">
        <script src = "../lib/jquery-3.6.0.min.js"></script>
        <script src = "../component/modal/modal.js" defer></script>
        <script src = "../component/header/header.js" defer></script>
        <script src = "../component/side_menu/side_menu.js" defer></script>
        <script src = "../js/base.js" defer></script>
        <script src = "js/baseConverter.js" defer></script>
    </head>
    <body>
        <header></header>
        <div id = "content">
            <div id = "main">
                <div class = "info_warp">
                    這邊提供整數型別的進制數字轉換
                </div>
                <div class = "base_warp">
                    <div class="text_group">
                        <label>請輸入資料</label>
                        <div>
                            <label>base:</label>
                            <select id = "select_base_type">
                                <option value="2">2</option>
                                <option value="8">8</option>
                                <option value="10" selected = "true">10</option>
                                <option value="16">16</option>
                            </select>
                        </div>
                    </div>
                    <input type="text" id = "user_input" class = "base_input">
                </div>
                <div class = "base_warp">
                    <label>base_2</label>
                    <input type="text" id = "base_2_input" class = "base_input" readonly>
                </div>
                <div class = "base_warp">
                    <label>base_8</label>
                    <input type="text" id = "base_8_input" class = "base_input" readonly>
                </div>
                <div class = "base_warp">
                    <label>base_10</label>
                    <input type="text" id = "base_10_input" class = "base_input" readonly>
                </div>
                <div class = "base_warp">
                    <label>base_16</label>
                    <input type="text" id = "base_16_input" class = "base_input" readonly>
                </div>
            </div>
            <div id = "side_menu"></div>
        </div>
