<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jimlin2004's blog</title>
    <link rel = "icon" href = "../../img/favicon.png">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel = "stylesheet" href = "../css/gameBase.css">
    <link rel = "stylesheet" href = "css/game.css">
    <script type = "module" src = "../../js/datastructure/deque.js" defer></script>
    <script type = "module" src = "../../js/FSM.js" defer></script>
    <script type = "module" src = "js/game.js" defer></script>
</head>
<body>
    <header></header>
    <div id = "content">
        <div id = "main">
            <div class = "window-wrap">
                <div id = "window">
                    <div id = "start-menu">
                        <div class = "start-menu-title">
                            Snake
                        </div>
                        <button class = "A-btn-class"></button>
                    </div>
                    <div id = "pause-menu">
                        <div class = "pause-menu-title">
                            Pause
                        </div>
                        <button class = "B-btn-class"></button>
                    </div>
                    <canvas id = "window-canvas"></canvas>
                </div>
                <div id = "score-table">
                    Score: 1
                </div>
            </div>
            <div id = "panel">
                <div class = "arrow-keys">
                    <div class = "arrow-keys-firstlevel">
                        <button id = "up-key"></button>
                    </div>
                    <div class = "arrow-keys-secondlevel">
                        <button id = "left-key"></button>
                        <button id = "down-key"></button>
                        <button id = "right-key"></button>
                    </div>
                </div>
                <div class = "input-btn">
                    <button id = "A-btn"></button>
                    <button id = "B-btn"></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
