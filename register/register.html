<!DOCTYPE html>
<html lang = "zh-TW">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>jimlin2004's blog</title>
        <link rel = "icon" href = "../img/favicon.png">
        <link rel = "stylesheet" href = "../css/base.css">
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel = "stylesheet" href = "css/style.css">
        <script src = "../component/modal/modal.js" defer></script>
        <script src = "../component/header/header.js" defer></script>
        <script type = "module" src = "../component/side_menu/side_menu.js" defer></script>
        <script type = "module" src = "./js/register.js" defer></script>
    </head>
    <body>
        <cpt-header style = "height: 5%;">
            <img src = "../img/favicon.png" slot = "logo-slot">
        </cpt-header>
        <div id = "content">
            <div id = "main">
                <div id = "register">
                    <p></p>
                    <form id = "register_form">
                        <div class = "title"><i class="fa fa-user-circle"></i>註冊新會員</div>
                        <div class = "group">
                            <label for = "input_username">使用者名稱</label>
                            <input type = "text" id = "input_username" name = "username" required>
                        </div>
                        <div class = "group">
                            <label for = "input_account">帳號</label>
                            <input type = "email" id = "input_account" name = "email" required>
                        </div>
                        <div class = "group">
                            <label for = "input_password">密碼</label>
                            <input type = "password" id = "input_password" name = "password" required>
                        </div>
                        <div class = "group">
                            <label for = "input_password_again">再輸入一次密碼</label>
                            <input type = "password" id = "input_password_again" name = "password_again" required>
                        </div>
                        <div class = "btn_group">
                            <button type = "submit" id = "submit">確定</button>
                            <button id = "cancel">取消</button>
                        </div>
                    </form>
                </div>
            </div>
            <cpt-sidemenu></cpt-sidemenu>
        </div>
    </body>
</html>
